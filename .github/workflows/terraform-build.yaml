name: Terraform Build

on:
  workflow_run:
    workflows: ['Terraform Bootstrap']
    types: [completed]

jobs:
  terraform-build:
    runs-on: ubuntu-latest
    environment: terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download bucket name artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-bucket-name
          path: /tmp

      - name: Read bucket name
        id: bucket
        run: echo "BUCKET_NAME=$(cat /tmp/bucket_name.txt)" >> $GITHUB_OUTPUT

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Set up ENV Variables
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          GCP_REGION: ${{ vars.GCP_REGION }}
          GCP_PROJECT_NAME: ${{ vars.GCP_PROJECT_NAME }}
        run: |
          echo "TF_VAR_google_project_id=${GCP_PROJECT_ID}" >> $GITHUB_ENV
          echo "TF_VAR_region=${GCP_REGION}" >> $GITHUB_ENV
          echo "TF_VAR_project_name=${GCP_PROJECT_NAME}" >> $GITHUB_ENV
          echo "TF_VAR_bucket_name=${GCP_BUCKET_NAME}" >> $GITHUB_ENV

      - name: Terraform init
        run: |
          terraform init -backend-config="bucket=${BUCKET_NAME}"
        working-directory: Terraform/Staging
        env:
          BUCKET_NAME: ${{ steps.bucket.outputs.BUCKET_NAME }}

      - name: Terraform plan
        run: |
          terraform plan -out=tfplan
        working-directory: Terraform/Staging

      - name: Terraform apply
        run: |
          terraform apply -auto-approve tfplan
        working-directory: Terraform/Staging
