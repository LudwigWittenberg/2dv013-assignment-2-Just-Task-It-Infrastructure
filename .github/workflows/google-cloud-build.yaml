name: Google Cloud Build

on:
  workflow_dispatch:

jobs:
  google-cloud-build-setup-user-and-apis:
    runs-on: ubuntu-latest
    environment: google-cloud
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SERVICE_ACCOUNT_CREDENTIALS }}

      - name: Set up ENV Variables
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          GCP_REGION: ${{ vars.GCP_REGION }}
          GCP_PROJECT_NAME: ${{ vars.GCP_PROJECT_NAME }}
          GCP_BUCKET_NAME: ${{ vars.GCP_BUCKET_NAME }}
        run: |
          echo "TF_VAR_project_id=${GCP_PROJECT_ID}" >> $GITHUB_ENV
          echo "TF_VAR_region=${GCP_REGION}" >> $GITHUB_ENV
          echo "TF_VAR_project_name=${GCP_PROJECT_NAME}" >> $GITHUB_ENV
          echo "TF_VAR_email=${{ secrets.SERVICE_ACCOUNT_EMAIL }}" >> $GITHUB_ENV

      - name: Debug bucket name
        run: echo "Bucket name is: ${GCP_BUCKET_NAME}"

      - name: Terraform init  
        run: terraform init -backend-config="bucket=${GCP_BUCKET_NAME}"
        working-directory: Terraform/user-and-apis

      - name: Terraform plan
        run: terraform plan -out=tfplan
        working-directory: Terraform/user-and-apis

      - name: Terraform apply
        run: terraform apply -auto-approve tfplan
        working-directory: Terraform/user-and-apis

      - name: Capture outputs
        run: |
          echo "The Bucket name: Add the bucket name to the GCP_BUCKET_NAME variable"
          terraform output
        working-directory: Terraform/user-and-apis

  google-cloud-build-setup-cluster:
      runs-on: ubuntu-latest
      environment: google-cloud
      needs: google-cloud-build-setup-user-and-apis
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up Terraform
          uses: hashicorp/setup-terraform@v3

        - name: Authenticate to Google Cloud
          uses: google-github-actions/auth@v2
          with:
            credentials_json: ${{ secrets.SERVICE_ACCOUNT_CREDENTIALS }}

        - name: Set up ENV Variables
          env:
            GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
            GCP_REGION: ${{ vars.GCP_REGION }}
            GCP_PROJECT_NAME: ${{ vars.GCP_PROJECT_NAME }}
            GCP_BUCKET_NAME: ${{ vars.GCP_BUCKET_NAME }}
          run: |
            echo "TF_VAR_project_id=${GCP_PROJECT_ID}" >> $GITHUB_ENV
            echo "TF_VAR_region=${GCP_REGION}" >> $GITHUB_ENV
            echo "TF_VAR_project_name=${GCP_PROJECT_NAME}" >> $GITHUB_ENV
            echo "TF_VAR_email=${{ secrets.SERVICE_ACCOUNT_EMAIL }}" >> $GITHUB_ENV

        - name: Terraform init  
          run: terraform init -backend-config="bucket=${GCP_BUCKET_NAME}"
          working-directory: Terraform/cluster

        - name: Terraform plan
          run: terraform plan -out=tfplan
          working-directory: Terraform/cluster

        - name: Terraform apply
          run: terraform apply -auto-approve tfplan
          working-directory: Terraform/cluster

        - name: Capture outputs
          run: |
            echo "Cluster IP Addresses:"
            terraform output
          working-directory: Terraform/cluster

