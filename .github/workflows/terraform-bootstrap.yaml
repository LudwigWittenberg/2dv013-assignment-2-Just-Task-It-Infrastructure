name: Terraform Bootstrap

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    environment: terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Set up ENV Variables
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
          GCP_REGION: ${{ vars.GCP_REGION }}
          GCP_PROJECT_NAME: ${{ vars.GCP_PROJECT_NAME }}
        run: |
          echo "TF_VAR_project_id=${GCP_PROJECT_ID}" >> $GITHUB_ENV
          echo "TF_VAR_region=${GCP_REGION}" >> $GITHUB_ENV
          echo "TF_VAR_project_name=${GCP_PROJECT_NAME}" >> $GITHUB_ENV
          echo "TF_VAR_initial_service_account_email=${{ vars.GITHUB_SERVICE_ACCOUNT_EMAIL }}" >> $GITHUB_ENV

      - name: Terraform init
        run: terraform init
        working-directory: Terraform/bootstrap

      - name: Terraform plan
        run: terraform plan -out=tfplan
        working-directory: Terraform/bootstrap

      - name: Terraform apply
        run: terraform apply -auto-approve tfplan
        working-directory: Terraform/bootstrap

      - name: Capture outputs
        run: |
          mkdir -p /tmp/bootstrap
          terraform output -raw tfstate_bucket > /tmp/bootstrap/bucket_name.txt
          terraform output -raw tf_sa_key_json > /tmp/sa_key.json
        working-directory: Terraform/bootstrap

      - name: Upload bucket name artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-bucket-name
          path: /tmp/bootstrap/bucket_name.txt
          retention-days: 30

      - name: Save service account key to GitHub secret
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SA_KEY=$(cat /tmp/sa_key.json)
          gh secret set GOOGLE_CREDENTIALS --body "$SA_KEY" --env terraform
          echo "âœ“ Service account key saved to GitHub secret GOOGLE_CREDENTIALS"
